<div id="projects">
  {{#if (length @root.issues)}}
    <div class="section-title">Projects</div>
  {{/if}}
  {{#each @root.projects}}
    <div class="project {{#if disabled}}disabled{{/if}}">
      <a class="title" href="{{url}}" title="{{label}}">{{label}}</a>
      <span class="description">{{description}}</span>
    </div>
  {{/each}}
</div>
