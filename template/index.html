    <style>
      html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}main{display:block}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}img{border-style:none}button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}button,[type="button"],[type="reset"],[type="submit"]{-webkit-appearance:button}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style:none;padding:0}button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring{outline:1px dotted ButtonText}fieldset{padding:.35em .75em .625em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}progress{vertical-align:baseline}textarea{overflow:auto}[type="checkbox"],[type="radio"]{box-sizing:border-box;padding:0}[type="number"]::-webkit-inner-spin-button,[type="number"]::-webkit-outer-spin-button{height:auto}[type="search"]{-webkit-appearance:textfield;outline-offset:-2px}[type="search"]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}details{display:block}summary{display:list-item}template{display:none}[hidden]{display:none}

      :root {
        --bg-black: #1a1a1a;
        --app__background: var(--bg-black);
        --app__color: whitesmoke;
        --logo__size: 150px;
        --link__underline: #ababab;

        --contact: whitesmoke;

        --project__title: whitesmoke;
        --project__description: #ababab;
      }

      html {
        height: 100%;
        background-color: var(--app__background);
      }

      body {
        display: grid;
        grid-template-columns: auto;
        font-family: Montserrat, sans-serif;
        background-color: var(--app__background);
        font-size: 1em;
      }

      @media (min-width: 1000px) {
        body {
          justify-content: center;
          grid-template-columns: 1000px;
        }
      }

      #app {
        display: grid;
        grid-template-areas:
          "title title contacts"
          "logo projects projects";
        grid-template-columns: min-content 1fr min-content;
        grid-template-rows: min-content 1fr;
        row-gap: 40px;
        column-gap: 20px;
        margin-top: 80px;
        padding: 0 20px;
        background-color: var(--app__background);
        color: var(--app__color);
      }

      #title {
        grid-area: title;
        font-size: 2.5em;
        font-weight: 500;
        white-space: nowrap;
      }

      #logo-container {
        grid-area: logo;
        position: relative;
        width: var(--logo__size);
        height: var(--logo__size);
        padding: 0 30px;
      }

        .logo {
          width: var(--logo__size);
          height: var(--logo__size);
          position: absolute;
          animation-duration: 1s;
          animation-name: neonflicker;
          animation-fill-mode: both;
        }

        .glow {
          animation-duration: 1s;
          animation-name: neonglowflicker;
          animation-fill-mode: both;
        }

      #contacts {
        grid-area: contacts;
        align-self: flex-end;
        display: grid;
        grid-template-columns: repeat({{length contactLinks}}, min-content);
        column-gap: 10px;
        align-items: baseline;
      }

        .contact {
          font-size: 1.25em;
          font-weight: 300;
          color: var(--contact);
          text-transform: lowercase;
          text-decoration: none;
        }

      #projects {
        grid-area: projects;
        display: grid;
        grid-template-columns: 1fr;
        row-gap: 8px;
        align-content: flex-start;
        align-items: baseline;
      }

      .project {

      }

        .project .title {
          color: var(--project__title);
          font-size: 1.25em;
          text-decoration: none;
        }

        .project .description {
          color: var(--project__description);
          font-weight: 300;
          font-style: italic;
        }

      .project .title:hover,
      .contact:hover {
        text-decoration: underline;
        text-decoration-color: var(--link__underline);
      }

      .project.disabled .title,
      .project.disabled .title:hover {
        text-decoration: none;
        color: var(--link__underline);
        pointer-events: none;
        cursor: text;
      }

      @media (max-width: 800px) {
        #app {
          display: grid;
          grid-template-areas:
            "title"
            "contacts"
            "projects"
            "logo";
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, min-content);
          margin-top: 0;
          row-gap: 20px;
          padding: 20px;
        }

        #contacts {
          justify-self: right;
        }

        #logo-container {
          margin-top: 20px;
          justify-self: center;
        }

        #projects {
          row-gap: 10px;
        }

        .project {
          display: grid;
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="title">Tucker Chapin</div>
      <div id="contacts">
        {{#each contactLinks}}
          <a href="{{url}}" class="contact">{{label}}</a>
        {{/each}}
      </div>
      <div id="projects">
        {{#each projects}}
          <div class="project">
            <a class="title {{#if disabled}}disabled{{/if}}" href="{{url}}">{{label}}</a>
            <span class="description">{{description}}</span>
          </div>
        {{/each}}
      </div>
    </div>
    <script data-goatcounter="https://tuckerchapin.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
